name: tests

on: 
  push:
  pull_request:
  schedule:
    - cron: "0 15 * * *"  # 08:00 AZ time (UTC-7)

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: pytest --cov=modules --cov=scripts --cov-report=xml
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      
      - name: Run daily dry-run (scheduled only)
        if: github.event_name == 'schedule'
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          BANKROLL: 1000
          DRY_RUN: "TRUE"
        run: |
          echo "${{ secrets.GOOGLE_SA_JSON }}" > credentials.json
          python scripts/auto_paper.py
