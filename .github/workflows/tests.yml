name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install only pytest
        run: pip install pytest
      - name: Debug environment
        run: |
          echo "Python version:"
          python --version
          echo "Pip version:"
          pip --version
          echo "Current directory:"
          pwd
          echo "Files in tests/:"
          dir tests
      - name: Run dummy test
        run: python -m pytest tests/test_dummy.py::test_dummy -v