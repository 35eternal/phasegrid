name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11"]  # Only 3.11, not 3.13!
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        env:
          MIN_COVERAGE_THRESHOLD: 8
        run: |
          echo "Running tests with minimum coverage threshold: $env:MIN_COVERAGE_THRESHOLD%"
          pytest tests/ --cov=. --cov-report=xml --cov-fail-under=$env:MIN_COVERAGE_THRESHOLD
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml



